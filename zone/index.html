<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>jQuery登录注册框动态切换代码 - 站长素材</title>

  <!--图标库 可无视-->
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

  <!--核心样式-->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <div class="container">
    <div class="card"></div>
    <div class="card">
      <h1 class="title">用户登录</h1>
      <form>
        <div class="input-container">
          <input type="text" id="login_name" required="required" />
          <label for="login_name">用户名</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="text" id="login_pwd" required="required" />
          <label for="login_pwd">密码</label>
          <div class="bar"></div>
        </div>
        <div class="button-container">
          <button><span>登录</span></button>
        </div>
      </form>
    </div>
    <div class="card alt">
      <div class="toggle"></div>
      <h1 class="title">用户注册
        <div class="close"></div>
      </h1>
      <form>
        <div class="input-container">
          <input type="text" id="phone" required="required" />
          <label for="phone">用户名
            <span style="font-size: 16px;">(请输入手机号)</span>
          </label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="text" id="register_pwd" required="required" />
          <label for="register_pwd">密码
            <span style="font-size: 16px;">(6~16位数字或字母组合)</span>
          </label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="text" id="verify_code" required="required" style="width: 50%;"/>
          <label for="verify_code">短信验证码
          </label>
          <span class="verifyCode">获取验证码</span>
          <div class="bar"></div>
        </div>
        
        <div class="button-container">
          <button onclick="register(); return false"><span>提交注册</span></button>
        </div>
      </form>
    </div>
  </div>

  <script src='js/jquery.min.js'></script>
  <script src="js/script.js"></script>

</body>

</html>
